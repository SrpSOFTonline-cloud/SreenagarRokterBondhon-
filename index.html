<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sreenagar Rokter Bondhon</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#f5f5f5;
}

/* ---------- SPLASH ---------- */
#splash{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:#eee;
}

#splash img{
    width:130px;
    border-radius:50%;
}

#splash h1{
    margin-top:20px;
    color:#d71920;
    font-size:24px;
}

/* ---------- APP ---------- */
#app{
    display:none;
}

/* TOP BAR */
.header{
    background:#d71920;
    color:white;
    padding:15px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}

/* LOGIN */
.container{
    padding:20px;
}

.card{
    background:white;
    border-radius:10px;
    padding:20px;
    box-shadow:0 2px 8px rgba(0,0,0,.2);
}

.logo{
    width:90px;
    display:block;
    margin:0 auto 10px;
}

h2{
    text-align:center;
    margin-bottom:20px;
    color:#555;
}

input, select{
    width:100%;
    padding:12px;
    margin:8px 0;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:16px;
}

button{
    width:100%;
    padding:12px;
    background:#d71920;
    color:white;
    border:none;
    border-radius:6px;
    font-size:18px;
    margin-top:10px;
}

button:hover{
    opacity:.9;
}

/* HOME */
.request-card{
    background:white;
    border-radius:10px;
    margin:12px 0;
    overflow:hidden;
    box-shadow:0 2px 6px rgba(0,0,0,.15);
}

.request-body{
    padding:15px;
}

.request-btn{
    background:#d71920;
    color:white;
    padding:12px;
    text-align:center;
}

/* MENU */
.menu{
    position:fixed;
    left:-240px;
    top:0;
    width:220px;
    height:100%;
    background:#fff;
    box-shadow:2px 0 8px rgba(0,0,0,.2);
    transition:.3s;
    z-index:999;
}

.menu.active{
    left:0;
}

.menu h3{
    background:#d71920;
    color:white;
    padding:20px;
}

.menu a{
    display:block;
    padding:15px;
    color:#333;
    text-decoration:none;
    border-bottom:1px solid #eee;
}

/* MENU BUTTON */
.menu-btn{
    position:absolute;
    left:15px;
    top:15px;
    font-size:24px;
    cursor:pointer;
}

/* PROFILE */
.profile{
    text-align:center;
    padding:20px;
}

.profile img{
    width:100px;
    border-radius:50%;
}

/* MOBILE */
@media(max-width:600px){
    h2{font-size:26px;}
}
</style>
</head>
<body>

<!-- SPLASH -->
<div id="splash">
    <img src="photo_6098178533654990523_y.jpg" alt="logo">
    <h1>Sreenagar Rokter Bondhon</h1>
</div>

<!-- APP -->
<div id="app">

    <div class="header">
        <span class="menu-btn" onclick="toggleMenu()">â˜°</span>
        Blood Requests
    </div>

    <!-- SIDE MENU -->
    <div class="menu" id="menu">
        <h3>Menu</h3>
        <a href="#" onclick="showHome()">Home</a>
        <a href="#" onclick="showProfile()">Profile</a>
        <a href="#">Request Blood</a>
        <a href="#">News & Tips</a>
    </div>

    <!-- LOGIN SCREEN -->
    <div class="container" id="loginScreen">
        <div class="card">
            <img class="logo" src="photo_6098178533654990523_y.jpg">
            <h2>Login</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- HOME SCREEN -->
    <div class="container" id="homeScreen" style="display:none;">
        <div class="request-card">
            <div class="request-body">
                <h3>Patient: John Doe</h3>
                <p>Location: Rafic Hospital</p>
                <p>Blood Type: A+</p>
            </div>
            <div class="request-btn">Details</div>
        </div>

        <div class="request-card">
            <div class="request-body">
                <h3>Patient: Test User</h3>
                <p>Location: Najjar Hospital</p>
                <p>Blood Type: B-</p>
            </div>
            <div class="request-btn">Details</div>
        </div>
    </div>

    <!-- PROFILE -->
    <div class="container" id="profileScreen" style="display:none;">
        <div class="card profile">
            <img src="photo_6098178533654990523_y.jpg">
            <h2>Bassel Cheaib</h2>
            <p>email@example.com</p>
            <p>Blood Type: AB+</p>
        </div>
    </div>

</div>

<script>
// Splash
setTimeout(()=>{
    document.getElementById("splash").style.display="none";
    document.getElementById("app").style.display="block";
},2000);

// Login
function login(){
    document.getElementById("loginScreen").style.display="none";
    document.getElementById("homeScreen").style.display="block";
}

// Menu
function toggleMenu(){
    document.getElementById("menu").classList.toggle("active");
}

// Pages
function showHome(){
    document.getElementById("homeScreen").style.display="block";
    document.getElementById("profileScreen").style.display="none";
    toggleMenu();
}

function showProfile(){
    document.getElementById("homeScreen").style.display="none";
    document.getElementById("profileScreen").style.display="block";
    toggleMenu();
}
</script>

</body>
</html>
