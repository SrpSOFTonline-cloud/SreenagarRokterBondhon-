<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sreenagar Rokter Bondhon</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#f4f4f4;padding-bottom:80px}

/* HEADER */
.header{
  background:#d71920;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:20px;
  position:relative;
}
.menuBtn{
  position:absolute;
  left:15px;
  top:12px;
  font-size:22px;
  cursor:pointer;
}

/* UI */
.container{padding:15px}
.card{
  background:#fff;
  border-radius:10px;
  padding:20px;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
  margin-bottom:15px;
}
.logo{
  width:110px;
  display:block;
  margin:0 auto 15px;
}
h2{text-align:center;color:#555;margin-bottom:15px}

input,select,textarea{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:6px;
}
button{
  width:100%;
  padding:12px;
  background:#d71920;
  color:white;
  border:none;
  border-radius:6px;
  margin-top:10px;
  font-size:16px;
}
.link{text-align:center;margin-top:10px}
.link span{color:#d71920;cursor:pointer}

/* Drawer */
.menu{
  position:fixed;
  left:-230px;
  top:0;
  width:220px;
  height:100%;
  background:white;
  transition:.3s;
  box-shadow:2px 0 8px rgba(0,0,0,.3);
  z-index:999;
}
.menu.active{left:0}
.menu h3{background:#d71920;color:white;padding:18px}
.menu a{display:block;padding:14px;border-bottom:1px solid #eee;cursor:pointer}

/* Request card */
.request{
  background:white;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
}
.request .body{padding:15px}
.request .footer{background:#d71920;color:white;text-align:center;padding:10px}

.hidden{display:none}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#111;
  color:#fff;
  text-align:center;
  padding:10px;
  font-size:13px;
  line-height:1.5;
}
</style>
</head>
<body>

<!-- SPLASH -->
<div id="splash" style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#eee">
  <img src="logo.png" class="logo" onerror="this.src='https://via.placeholder.com/110?text=LOGO';">
  <h2 style="color:#d71920">Sreenagar Rokter Bondhon</h2>
</div>

<!-- APP -->
<div id="app" class="hidden">

<div class="header">
  <span class="menuBtn" onclick="toggleMenu()">â˜°</span>
  Blood Donation
</div>

<!-- MENU -->
<div class="menu" id="menu">
  <h3>Menu</h3>
  <a onclick="openPage('home')">Home</a>
  <a onclick="openPage('request')">Request Blood</a>
  <a onclick="openPage('news')">News</a>
  <a id="adminMenu" class="hidden" onclick="openPage('admin')">Admin Panel</a>
  <a onclick="logout()">Logout</a>
</div>

<!-- LOGIN -->
<div id="loginPage" class="container">
  <div class="card">
    <img src="logo.png" class="logo">
    <h2>Login</h2>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="link">New user? <span onclick="showRegister()">Create Account</span></div>
  </div>
</div>

<!-- REGISTER -->
<div id="registerPage" class="container hidden">
  <div class="card">
    <img src="logo.png" class="logo">
    <h2>Register</h2>
    <input id="regName" placeholder="Name">
    <input id="regEmail" placeholder="Email">
    <input id="regPass" type="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <div class="link"><span onclick="showLogin()">Back to Login</span></div>
  </div>
</div>

<!-- HOME -->
<div id="home" class="container hidden"><div id="requestsList"></div></div>

<!-- REQUEST -->
<div id="request" class="container hidden">
  <div class="card">
    <h2>Submit Blood Request</h2>
    <input id="patient" placeholder="Patient Name">
    <input id="location" placeholder="Hospital / Location">
    <input id="reqBlood" placeholder="Blood Group">
    <button onclick="submitRequest()">Submit</button>
  </div>
</div>

<!-- NEWS -->
<div id="news" class="container hidden"><div id="newsList"></div></div>

<!-- ADMIN -->
<div id="admin" class="container hidden">
  <div class="card">
    <h2>Add News (Admin)</h2>
    <input id="newsTitle" placeholder="Title">
    <textarea id="newsBody"></textarea>
    <button onclick="addNews()">Add News</button>
  </div>
</div>

</div>

<!-- FOOTER -->
<div class="footer">
  Developer: :contentReference[oaicite:0]{index=0} <br>
  TEL: +8809696060547
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBYkllj0Ed40i8f0PVZhENfp4_xufdbpE8",
  authDomain: "srb-2026.firebaseapp.com",
  projectId: "srb-2026",
  storageBucket: "srb-2026.firebasestorage.app",
  messagingSenderId: "843806660236",
  appId: "1:843806660236:web:b48f4e7c3a962d57e84da9"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

/* ADMIN EMAIL SET */
const ADMIN_EMAIL = "SRP.MART.ONLINE@GMAIL.COM";

/* SPLASH */
setTimeout(()=>{
  splash.style.display="none";
  app.classList.remove("hidden");
},1500);

/* MENU */
function toggleMenu(){ menu.classList.toggle("active"); }

function hidePages(){
  ["home","request","news","admin"].forEach(id=>{
    document.getElementById(id).classList.add("hidden");
  });
}

function openPage(id){
  hidePages();
  document.getElementById(id).classList.remove("hidden");
  menu.classList.remove("active");
}

/* LOGIN/REGISTER SWITCH */
function showRegister(){
  loginPage.classList.add("hidden");
  registerPage.classList.remove("hidden");
}
function showLogin(){
  registerPage.classList.add("hidden");
  loginPage.classList.remove("hidden");
}

/* AUTH */
function register(){
  auth.createUserWithEmailAndPassword(regEmail.value,regPass.value)
  .then(()=>{ alert("Register Success"); showLogin(); })
  .catch(e=>alert(e.message));
}

function login(){
  auth.signInWithEmailAndPassword(loginEmail.value,loginPass.value)
  .catch(e=>alert(e.message));
}

function logout(){ auth.signOut(); }

auth.onAuthStateChanged(user=>{
  if(user){
    loginPage.classList.add("hidden");
    registerPage.classList.add("hidden");
    openPage("home");

    if(user.email===ADMIN_EMAIL)
      adminMenu.classList.remove("hidden");
    else
      adminMenu.classList.add("hidden");
  }else{
    hidePages();
    loginPage.classList.remove("hidden");
  }
});

/* REQUEST */
function submitRequest(){
  db.collection("requests").add({
    patient:patient.value,
    location:location.value,
    blood:reqBlood.value
  });
  alert("Request Submitted");
}

/* NEWS */
function addNews(){
  if(auth.currentUser.email!==ADMIN_EMAIL){
    alert("Admin Only");
    return;
  }
  db.collection("news").add({
    title:newsTitle.value,
    body:newsBody.value
  });
  alert("News Added");
}
</script>

</body>
</html>
